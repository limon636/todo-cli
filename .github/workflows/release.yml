name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: todo
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: todo
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: todo
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: todo
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: todo.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        fi
        cargo build --release --target ${{ matrix.target }}

    - name: Package
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a ../../../todo-${{ matrix.target }}.zip ${{ matrix.binary_name }}
        else
          tar czf ../../../todo-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          todo-${{ matrix.target }}.tar.gz
          todo-${{ matrix.target }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-install-script:
    name: Update install script with latest release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Update install script
      run: |
        echo "Install script is already configured for releases"
        
    - name: Create release notes
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## ðŸš€ Quick Install
          ```bash
          curl -fsSL https://raw.githubusercontent.com/limon636/todo-cli/main/install.sh | bash
          ```
          
          ## ðŸ“¦ Manual Download
          Download the appropriate binary for your platform from the assets below.
          
          ## ðŸ“‹ What's New
          - See commit history for changes in this release
          
          ---
          
          **Full Changelog**: https://github.com/limon636/todo-cli/commits/${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}